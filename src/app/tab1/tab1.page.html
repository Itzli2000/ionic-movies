<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Pelicuals nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-backdrop [movies]="recentMovies"></app-slideshow-backdrop>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [movies]="recentMovies"></app-slideshow-poster>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares (loadMore)="loadMore()" [movies]="popularMovies"></app-slideshow-pares>
</ion-content>
