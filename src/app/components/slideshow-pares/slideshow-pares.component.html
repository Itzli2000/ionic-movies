<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of movies | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pares">
        <ion-card (click)="showMovie(movie.id)">
          <img [src]="movie.poster_path | image" alt="" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-plus">
    <ion-button (click)="onClick()" class="btn-plus" expand="full" size="large">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
